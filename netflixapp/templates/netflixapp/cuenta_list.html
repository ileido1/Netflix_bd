<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cuentas</title>
  </head>
  <body>
   <h1>Cuentas</h1>
<ul>
{% for cuenta in object_list %}
    <li>{{ cuenta.nombre }} - {{ cuenta.apellido }}</li>
{% empty %}
    <li>No hay cuentas.</li>
{% endfor %}
</ul>

  </body>
</html>
